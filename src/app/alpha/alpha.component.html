<div class="container">
  <div class="row">
  <table class="table table-striped table-hover" >
<thead >
  <tr>
  <td><strong>UserId</strong></td>
  <td><strong>Id</strong></td>
  <td><strong>Title</strong></td>
  <td><strong>Url</strong></td>
  <td><strong>Image</strong></td>
  <td><strong>Action</strong></td>
  </tr>
</thead>
  <tbody *ngFor="let a of post">
    <td>{{a.userId}}</td>
    <td>{{a.id}}</td>
    <td>{{a.title}}</td>
    <td>{{a.body}}</td>
    <td><img src="{{a.thumbnailUrl}}" alt=""> </td>
    <td><button class="btn btn-danger" (click)="fun(a)">Remove</button></td>
  </tbody>

  </table>
  </div>
</div>
