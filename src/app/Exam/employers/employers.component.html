<div class="container">
<input type="password" name="" #name placeholder="Enter Password" value="1111">&nbsp;
<button (click)="fun(name.value)">Log In</button><br><br>
<div>
  <table class="table table-striped table-hover">
    <thead>
      <td>Employee Id</td>
      <td>Employee Name</td>
      <td>Trade</td>
      <td>Contact</td>
    </thead>
    <tbody *ngIf="gate; else elseblock">
    <tr *ngFor="let a of list; let i=index" >
      <td>{{i+1}}</td>
      <td>{{a.name}}</td>
      <td>{{a.trade}}</td>
      <td>{{a.contact}}</td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #elseblock>
<h1>*Wrong Password entered</h1>
</ng-template>
</div>
