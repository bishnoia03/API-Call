<div class="container">
    <div class="row">
    <table class="table table-striped table-hover" >
  <thead >
    <tr>
    <td><strong>UserId</strong></td>
    <td><strong>Id</strong></td>
    <td><strong>Title</strong></td>
    <td><strong>Url</strong></td>
    <td><strong>Image</strong></td>
    <td><strong>Action</strong></td>
    </tr>
  </thead>
    <tbody *ngFor="let a of post">
      <td>{{a.id}}</td>
      <td>{{a.first_name}}</td>
      <td>{{a.last_name}}</td>
      <td>{{a.url}}</td>
      <td><img src="{{a.avatar}}" alt=""> </td>
      <td><button class="btn btn-danger" (click)="fun(a)">Remove</button></td>
    </tbody>
    <tbody *ngFor="let b of post1">
        <td>{{b.id}}</td>
        <td>{{b.name}}</td>
        <td>{{b.year}}</td>
        <td>{{b.color}}</td>
        <td>{{b.pantone_value}}</td>
        <td><button class="btn btn-danger" (click)="fun1(b)">Remove</button></td>
      </tbody>
    </table>
    </div>
  </div>
